Folder.description=Ein Ordner ist ein Verzeichnis, in dem Sie verschiedene Dokumente gruppieren k\u00f6nnen, indem sie entweder dort direkt im Verzeichnis erstellt oder eingef\u00fcgt werden.
OrderedFolder.description=Ein Ordner ist ein Verzeichnis, in dem Sie mehrere Dokumente gruppieren k\u00f6nnen, entweder indem Sie sie direkt in dem Ordner erzeugen oder indem Sie sie in ihm einf\u00fcgen. Die Dateien k\u00f6nnen manuell geordnet werden.
